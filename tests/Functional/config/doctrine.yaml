doctrine:
    dbal:
        driver:   pdo_sqlite
        memory:   true

    orm:
      auto_generate_proxy_classes: true
      naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
      auto_mapping: true
      mappings:
        Proxima:
          is_bundle: false
          dir: '%kernel.project_dir%/src/Entity'
          prefix: 'Proxima\JobQueue\Entity'
          alias: Proxima\Framework